<div class="layout">
    <div class="container">
        <div class="reg-container">
            <div class="form-head">
                <div>
                    <span style="color:rgb(4, 157, 204);font-size:30px;font-family: Google Sans;">F</span>
                    <span style="color: red;font-size:30px;font-family: Google Sans;">u</span>
                    <span style="color: rgb(255, 217, 0);font-size:30px;font-family: Google Sans;">n</span>
                    <span style="color:rgb(4, 157, 204);font-size:30px;font-family: Google Sans;">d</span>
                    <span style="color: rgb(4, 223, 4);font-size:30px;font-family: Google Sans;">o</span>
                    <span style="color: rgb(252, 49, 49);font-size:30px;font-family: Google Sans;">o</span>
                </div>
            </div>
            <div class='form-account'>
                <span style="font-size:25px;font-family: Google Sans;">Find Your Fundoo Account</span>
            </div>
            <div>
                <form [formGroup]="ResetFormEmail" (ngSubmit)="OnSubmit()">
                    <span style="font-size:larger;font-family: Google Sans;margin-left: 10px;">Enter Your Phone Number Or Email</span>
                    <div class="form-group">
                        <mat-form-field appearance="outline" style="width: 100%;margin-top: 10px;">
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Email" formControlName="Email">
                        </mat-form-field>
                    </div>
                    <div class="form-group buttons">
                        <button style="width: 80px;" mat-raised-button color="primary">Next</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
