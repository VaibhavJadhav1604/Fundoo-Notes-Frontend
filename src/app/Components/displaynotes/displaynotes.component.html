<div class="container" fxLayout="row wrap">
    <div class="notes" *ngFor="let notes of noteslist" >
        <div class="title">
            <p>{{notes.title}}</p>
        </div>
        <div class="description">
            <p>{{notes.note}}</p>
        </div>
        <div class="icon">
            <app-icons (refreshEvent)="receivedRefreshEvent($event)"></app-icons>
        </div>
    </div>
</div>
